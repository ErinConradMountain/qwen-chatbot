<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qwen Chatbot</title>
  <link rel="stylesheet" href="/web/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script defer src="/web/main.js"></script>
  <link rel="icon" href="data:,">
  <meta name="color-scheme" content="light dark">
  <meta name="description" content="Beautiful chat UI for local Qwen chatbot" />
  <style>
    /* Minimal theming variables for quick paint before CSS loads */
    :root { color-scheme: light dark; }
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; }
  </style>
  </head>
<body>
  <div id="app">
    <aside class="sidebar">
      <div class="brand">Qwen Chat</div>
      <button id="new-chat" class="btn btn-secondary">New Chat</button>
      <label class="label">Provider</label>
      <select id="provider" class="select">
        <option value="qwen" selected>Qwen (OpenRouter)</option>
        <option value="ollama">Ollama (local)</option>
      </select>
      <label class="label">Model</label>
      <input id="model" class="input" placeholder="auto / default" />
      <div class="spacer"></div>
      <div class="status">
        <span class="dot" id="status-dot"></span>
        <span id="status-text">Idle</span>
      </div>
    </aside>
    <main class="chat">
      <header class="chat-header">
        <div class="title">Assistant</div>
        <div class="actions">
          <button id="toggle-theme" class="icon-btn" title="Toggle theme">🌗</button>
          <button id="clear-chat" class="icon-btn" title="Clear chat">🗑️</button>
        </div>
      </header>

      <section id="messages" class="messages" aria-live="polite" aria-label="Chat messages"></section>

      <form id="composer" class="composer" autocomplete="off">
        <textarea id="input" rows="1" placeholder="Type a message..." minlength="1" required></textarea>
        <div class="composer-actions">
          <button id="send" class="btn btn-primary" type="submit">Send ⮕</button>
        </div>
      </form>
    </main>
  </div>
  <noscript>This app requires JavaScript to chat with the assistant.</noscript>
</body>
</html>
